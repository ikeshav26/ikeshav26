name: Update Space Shooter Game

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-game:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: czl9707/gh-space-shooter@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-path: 'game.gif'
          strategy: 'random'

      - name: Push game.gif to output branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          cp game.gif /tmp/game.gif
          git fetch origin output
          git checkout output
          cp /tmp/game.gif game.gif
          git add game.gif
          git diff --staged --quiet || git commit -m "ðŸŽ® Update Space Shooter Game"
          git push origin output